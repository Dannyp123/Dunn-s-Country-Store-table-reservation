{% extends 'base.html' %} {% block body %}
<title>Dunn's Country Store | Registration</title>
<div class="navbar-fixed">
    <nav class="z-depth-3">
        <div class="nav-wrapper blue darken-4">
            <span class="space-header">Dunn's Country Store</span>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Sign In</a></li>
            </ul>
        </div>
    </nav>
</div>

<ul class="sidenav" id="mobile-nav">
    <li><a href="#">Sign In</a></li>
</ul>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">Register</span>
                <hr>
                <div class="spacer">
                    {{ form.as_p }}
                    {{ form.password.errors }}
                </div>
                <div class="spacer">
                    <button class="btn waves-effect blue darken-3" type="submit">Sign Up</button>
                </div>
    </form>
    <div>
        <p class="center-align">Already have an account? <a href="#">Sign In</a></p>
    </div>
</div>
</div>
</div>
{% endblock body %}
